title: Text
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.media_order:
              label: Page Media (first one will be displayed next to your content)
            header.image_align:
              type: select
              label: Image position
              classes: fancy
              size: medium
              default: left
              options:
                'left': 'Left'
                'right': 'Right'
            header.class:
              type: text
              label: Classes
              help: 'Additional CSS classes for this section'
              size: medium
              
